<section class="categories-section py-5">
    <h2 class="section-title mb-5">Shop categories</h2>
    <div class="row gy-4">
      @for (category of categoriesList; track $index) {
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="category-tile position-relative overflow-hidden">
            <img [src]="category.image" [alt]="category.name" class="tile-bg-img" />
            <div class="tile-overlay d-flex align-items-center justify-content-center">
              <h3 class="tile-title m-0">{{ category.name }}</h3>
            </div>
          </div>
        </div>
      }
    </div>
</section>
