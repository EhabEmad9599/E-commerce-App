<section class="py-5 product-details">
    <div class="row g-4 align-items-center">
      <div class="col-lg-4 text-center">
      <owl-carousel-o [options]="customOptions">

        @for (image of ProductDetails?.images; track $index) {
          <ng-template carouselSlide>
            <img class="img-fluid w-100 light-img" [src]="image">
          </ng-template>
        }
      </owl-carousel-o>
      </div>
      <div class="col-lg-8">
        <h1 class="h5 fw-semibold text-dark">
          {{ProductDetails?.title}}
        </h1>
        <span class="category">{{ProductDetails?.category?.name}}</span>

        <div class="mt-3 d-flex flex-column flex-sm-row align-items-sm-center gap-2">
          <p class="h4 fw-bold text-dark mb-0">${{ProductDetails?.price}}</p>

          <div class="d-flex align-items-center gap-2 mt-2 mt-sm-0">
            <div class="d-flex gap-1">
              <!-- Repeat SVG 5 times -->
              <i class="fa-solid fa-star fa-xs rating-color"></i>
              <i class="fa-solid fa-star fa-xs rating-color"></i>
              <i class="fa-solid fa-star fa-xs rating-color"></i>
              <i class="fa-solid fa-star fa-xs rating-color"></i>
              <i class="fa-solid fa-star fa-xs rating-color"></i>
            </div>
            <p class="text-muted small mb-0">{{ProductDetails?.ratingsAverage}}</p>
            <a href="#" class="text-decoration-underline text-dark small">345 Reviews</a>
          </div>
        </div>

        <div class="mt-4 d-flex flex-column flex-sm-row gap-2">
          <!-- <a href="#" class="btn btn-outline-secondary d-flex align-items-center justify-content-center"><i class="fa-solid fa-heart me-2"></i>Add to favorites</a> -->

          <button (click)="addToCart(ProductDetails!._id)" class="btn btn-primary d-flex align-items-center justify-content-center"><i
              class="fa-solid me-2 fa-cart-shopping"></i>
            Add to cart
          </button>
        </div>

        <hr class="my-4" />

        <p class="text-muted mb-3">
          {{ProductDetails?.description}}
        </p>
      </div>
    </div>
</section>
